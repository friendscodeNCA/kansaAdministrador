<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-row class="ion-justify-content-start ion-align-items-center">
      <ion-col size="2">
        <img src="../../assets/img/logo.png" alt="">
      </ion-col>
      <ion-col size="8">
        <ion-label>| Nerio C. H.</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-button size="small" shape="round" fill="outline" color="light">
          <ion-icon color="light" name="power-outline"></ion-icon> &nbsp;
          <ion-label>Cerrar Sesion</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-buttons>
      <ion-buttons slot="start">
        <ion-menu-button color="danger" menu="primerMenu">
        </ion-menu-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid class="ion-justify-content-center ion-align-items-center">
    <ion-row>
      <ion-col size-xl="4" size-xs="12">
        <ion-card mode="ios" class="card" color="warning">
          <ion-card-header>
            <ion-icon color="light" name="images-outline"></ion-icon><br>
          </ion-card-header>
          <ion-card-content>
            <ion-label color="light">Slides</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-xl="4" size-xs="12">
        <ion-card mode="ios" class="card" color="danger" (click)="irCategoria()">
          <ion-card-header>
            <ion-icon name="shapes-outline"></ion-icon><br>
          </ion-card-header>
          <ion-card-content>
            <ion-label>Categorias</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-xl="4" size-xs="12">
        <ion-card mode="ios" class="card" color="secondary">
          <ion-card-header>
            <ion-icon name="people-outline"></ion-icon><br>
          </ion-card-header>
          <ion-card-content>
            <ion-label>Usuarios</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  
</ion-content>
